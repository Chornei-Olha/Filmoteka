<header class="header">
  <div class="container header__section">
    <nav class="site-nav">
      <a href="./index.html" class="header__logo">
        <svg class="header__icon" width="24" height="24">
          <use href="/src/images/svg/sprite.svg#icon-film-main"></use>
        </svg>
        <span class="header__logo-text">Filmoteka </span>
      </a>
      <ul class="header__list">
        <li class="header__list-item">
          <button class="change_theme" data-theme="onLight">
            <svg class="moon-icon" width="24" height="24">
              <use href="/src/images/svg/sprite.svg#icon-Sun"></use>
            </svg>
          </button>

          <button class="change_theme" data-theme="onDark">
            <svg class="moon-icon" width="24" height="24">
              <use href="/src/images/svg/sprite.svg#icon-moon"></use>
            </svg>
          </button>
        </li>
        <li class="header__list-item">
          <a
            href="./index.html"
            class="header__list-link header__list-link--accent"
            >HOME</a
          >
        </li>
        <li class="header__list-item">
          <a
            href="./library.html"
            class="header__list-link"
            id="header-myLibrary"
          >
            MY LIBRARY
          </a>
        </li>
        <li class="header__list-item"></li>
        <li class="header__list-item header-logOut">
          <a class="header__list-link" id="header-logOut">
            <!-- <svg class="header__nav_icon" width="10" height="10">
                    <use href="./images/sprite/symbol-defs.svg#icon-sad"></use>
                  </svg> -->
            LOG OUT
          </a>
        </li>
        <li class="header__list-item header-logIn">
          <a class="header__list-link" id="header-logIn" data-modal-open>
            <svg class="header__icon icon-autorization" width="24" height="24">
              <use href="/src/images/svg/sprite.svg#icon-key"></use></svg
            ><svg
              style="display: none"
              width="11"
              height="11"
              class="header__icon"
              id="icon-autorization-checked"
            >
              <use href="/src/images/svg/sprite.svg#icon-key"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <form action="submit" class="header__form">
      <div class="header__form-search">
        <input
          type="text"
          name="search_film"
          autofocus
          placeholder="Movie search"
          class="header__form-input js-input"
        />
        <button type="submit" class="header__search">
          <svg class="header__form-icon" width="12" height="12">
            <use href="/src/images/svg/sprite.svg#icon-search-main"></use>
          </svg>
        </button>
      </div>
    </form>

    <p id="header__error-message" class="header__error">
      Search result not successful. Enter the correct movie name and try again.
    </p>
  </div>

  <script src="/src/js/search_movie.js" type="module"></script>
</header>
